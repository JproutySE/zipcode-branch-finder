<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #zipcodeInput {
            padding: 8px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Branch Finder</h1>
    <label for="zipcodeInput">Enter Zipcode: </label>
    <input type="text" id="zipcodeInput" placeholder="Enter Zipcode" oninput="findBranch()">
    <button onclick="findBranch()">Search</button>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
